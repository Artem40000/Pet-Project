<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello again, User!</title>
    <style>
    html{
        height: 100%;
    }

    body{
        background-repeat: no-repeat;
        background: linear-gradient(25deg, rgba(252,142,100,0.89) 0%, transparent 50%, rgba(245,202,181,0.25) 95%, rgba(245,209,157,0.8) 100%),
        linear-gradient(65deg, rgb(247,227,107) 0%, rgb(198,249,133) 45%, rgb(200,247,102) 70%, rgb(246,207,174) 100%);
}

    .ButtonInfo:hover, .ButtonEdit:hover, .ButtonDelete:hover, .ButtonRegister:hover{
        background: Purple;
        transition: 0.15s linear;
        color: Snow;
    }

    @keyframes TextHello{

        25% {
        opacity: 0;
        transform: translateY(-15px);
        color: Black;
        }

        50% {
        opacity: 1;
        transform: translateY(20px);
        color: DodgerBlue;
        }

        75% {
        opacity: 1;
        transform: translateY(0px);
        color: Indigo;
        }
    }

    @keyframes TextAgain{

        25% {
        opacity: 0;
        transform: translateY(30px);
        color: Black;
        }

        50% {
        opacity: 1;
        transform: translateY(-10px);
        color: DodgerBlue;
        }

        75% {
        opacity: 1;
        transform: translateY(0px);
        color: Indigo;
        }
    }

    @keyframes TextName{
        25% {
        opacity: 0;
        }
        75% {
        opacity: 0;
        }
        100% {
        opacity: 1;
        }
    }

    .ButtonInfo:hover ~ .TextInfo{
        display: block;
    }

        .Container{
            width: 600px;
            height: 400px;
            background: SlateBlue;
            margin: auto;
            text-align: center;
            border: 5px solid Indigo;
            border-radius: 0px 0px 20px 20px;
            margin-top: 50px;
        }

        .ContainerName{
            width: 600px;
            height: 125px;
            background: DarkSlateBlue;
            text-align: center;
            margin-top: -25px;
            border-bottom: 5px solid Indigo;
        }

        .TextStyleHello{
            font-size: 30px;
            font-family: Impact;
            line-height: 100px;
            color: Snow;
            animation-name: TextHello;
            animation-duration: 1.4s;
            margin-left: -80px;
        }

        .TextStyleAgain{
            font-size: 30px;
            font-family: Impact;
            line-height: 100px;
            color: Snow;
            animation-name: TextAgain;
            animation-duration: 1.4s;
            margin-top: -125px;
            margin-left: 80px;
        }

        .TextStyleName{
            font-size: 24px;
            font-family: Impact;
            line-height: 100px;
            color: Snow;
            animation-name: TextName;
            animation-duration: 1.4s;
            margin-top: -75px;
            margin-left: 0px;
        }

        .ButtonInfo{
            position: absolute;
            width: 145px;
            height: 50px;
            background: DarkSlateBlue;
            border-right: 5px solid Indigo;
            margin-left: -300px;
            line-height: 45px;
            font-family: Arial;
        }

        .ButtonEdit{
            position: absolute;
            width: 145px;
            height: 50px;
            background: DarkSlateBlue;
            border-right: 5px solid Indigo;
            margin-left: -151px;
            line-height: 45px;
            text-decoration: none;
            color: Black;
            font-family: Arial;
        }

        .ButtonDelete{
            position: absolute;
            width: 145px;
            height: 50px;
            background: DarkSlateBlue;
            border-right: 5px solid Indigo;
            margin-left: -2px;
            line-height: 45px;
            text-decoration: none;
            color: Black;
            font-family: Arial;
        }

        .ButtonRegister{
            position: absolute;
            width: 153px;
            height: 50px;
            background: DarkSlateBlue;
            border: 0px solid;
            margin-left: 147px;
            line-height: 45px;
            text-decoration: none;
            color: Black;
            font-family: Arial;
        }

        .TextInfo{
            margin-top: 50px;
            width: 600px;
            height: 220px;
            color: Snow;
            border-bottom: 5px solid Indigo;
            border-radius: 0px 0px 20px 20px;
            text-align: left;
            display: none;
        }

        .TextStyleInfo{
            font-size: 10px;
            font-family: Arial Black;
            line-height: 40px;
        }

        .SnowBall{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<form method="POST" action="http://127.0.0.1:8000/register/">
    {% csrf_token %}
    <div class="Container">
        <div class="ContainerName">
            <h2 class="TextStyleHello">Hello</h2>
            <h2 class="TextStyleAgain">again</h2>
            <h2 class="TextStyleName">{{person.name}}</h2>
        </div>
        <a class="ButtonInfo">INFO</a>
        <a class="ButtonEdit" href="edit/{{person.Id}}">EDIT</a>
        <a class="ButtonDelete" href="delete/{{person.Id}}">DELETE</a>
        <a class="ButtonRegister" href="http://127.0.0.1:8000/register/">REGISTER</a>
        <div class="TextInfo TextStyleInfo">
            <h2>Your Name: {{person.name}}</h2>
            <h2>Your Age: {{person.age}}</h2>
            <h2>Your Email: {{person.email}}</h2>
            <h2>Your Password: {{person.password}}</h2>
        </div>
    </div>
</form>
</body>
</html>
