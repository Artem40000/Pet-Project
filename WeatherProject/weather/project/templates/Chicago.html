<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода Чикаго</title>
    <style>
        html{
            height: 100%;
        }

        body{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("https://www.weareteachers.com/wp-content/uploads/Chicago-Skyline-Big-Bus-Tours.jpg");
        }

        @keyframes Border{
            25%{border-bottom: 5px solid Cyan}
            50%{border-right: 5px solid SteelBlue}
            75%{border-top: 5px solid DeepSkyBlue}
            100%{border-left: 5px solid SlateBlue}
        }

        .ContainerWeather{
            width: 600px;
            height: 700px;
            background-color: rgba(211, 211, 211, 0.5);
            margin: auto;
            border-radius: 50px;
            border: 5px solid Navy;
            text-align: center;
            font-size: 20px;
            font-family: Arial Black;
            color: Snow;
            animation-name: Border;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .Cloud{
            font-size: 200px;
            margin-top: 50px;
        }

        .Temp{
            font-size: 75px;
            margin-top: -300px;
        }

        .Wind{
            position: absolute;
            margin-left: 120px;
            line-height: 120px;
            font-size: 50px;
            margin-top: 100px;
        }

        a{
            text-decoration: none;
            color: Snow;
        }

        .ContainerLocation:hover{
            border-bottom: 5px solid Snow;
            border-right: 5px solid Snow;
        }

        .ContainerLocation:hover .ContainerRussia,
        .ContainerLocation:hover .ContainerAmerica{
            opacity: 1;
        }

        .ContainerRussia:hover{
            border-bottom: 5px solid Snow;
            border-right: 5px solid Snow;
        }

        .ContainerAmerica:hover{
            border-left: 5px solid Snow;
            border-bottom: 5px solid Snow;
            border-right: 5px solid Snow;
        }

        .ContainerRussia:hover .Moscow,
        .ContainerRussia:hover .Kazan{
            opacity: 1;
        }

        .Moscow:hover{
            border-bottom: 5px solid Snow;
            border-right: 5px solid Snow;
        }

        .Kazan:hover{
            border-bottom: 5px solid Snow;
            border-right: 5px solid Snow;
            border-left: 5px solid Snow;
        }

        .NewYork:hover{
            border-bottom: 5px solid Snow;
            border-right: 5px solid Snow;
            border-left: 5px solid Snow;
        }

        .Chicago:hover{
            border-bottom: 5px solid Snow;
            border-right: 5px solid Snow;
            border-left: 5px solid Snow;
        }

        .ContainerAmerica:hover .Chicago,
        .ContainerAmerica:hover .NewYork{
            opacity: 1;
        }

        .ContainerLocation{
            width: 500px;
            height: 100px;
            margin-left: -10px;
            margin-top: -30px;
            font-family: Arial Black;
            font-size: 20px;
            text-align: center;
            line-height: 90px;
            background: linear-gradient(315deg, #525252, #010101);
            color: Snow;
            border-bottom: 5px solid Black;
            border-right: 5px solid Black;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ContainerRussia{
            width: 250px;
            height: 100px;
            margin-left: -10px;
            margin-top: -10px;
            font-family: Arial Black;
            font-size: 18px;
            text-align: center;
            line-height: 90px;
            background: Gray;
            color: Black;
            border-bottom: 5px solid Black;
            border-right: 5px solid Black;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .ContainerAmerica{
            width: 250px;
            height: 100px;
            margin-left: 245px;
            margin-top: -127px;
            font-family: Arial Black;
            font-size: 18px;
            text-align: center;
            line-height: 90px;
            background: Gray;
            color: Black;
            border-bottom: 5px solid Black;
            border-right: 5px solid Black;
            border-left: 5px solid Black;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .Moscow{
            width: 115px;
            height: 50px;
            margin-left: 10px;
            margin-top: -7px;
            font-family: Arial Black;
            font-size: 18px;
            line-height: 50px;
            background: Gray;
            border-bottom: 5px solid Black;
            border-right: 5px solid Black;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .Kazan{
            width: 115px;
            height: 50px;
            margin-left: 130px;
            margin-top: -55px;
            font-family: Arial Black;
            font-size: 18px;
            line-height: 50px;
            background: Gray;
            border-bottom: 5px solid Black;
            border-right: 5px solid Black;
            border-left: 5px solid Black;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .Chicago{
            width: 120px;
            height: 50px;
            margin-left: -5px;
            margin-top: -8px;
            font-family: Arial Black;
            font-size: 18px;
            line-height: 50px;
            background: Gray;
            border-bottom: 5px solid Black;
            border-right: 5px solid Black;
            border-left: 5px solid Black;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .NewYork{
            width: 120px;
            height: 50px;
            margin-left: 125px;
            margin-top: -55px;
            font-family: Arial Black;
            font-size: 18px;
            line-height: 50px;
            background: Gray;
            border-bottom: 5px solid Black;
            border-right: 5px solid Black;
            border-left: 5px solid Black;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .Word{
            position: absolute;
            color: Crimson;
            margin-left: 190px;
            line-height: 0px;
        }
    </style>
</head>
<body>
<form>
        <div class="ContainerLocation">
        <h2>Location</h2>

            <div class="ContainerRussia">
                <h2>Russia</h2>
                <a href="http://127.0.0.1:8000/Moscow/"><div class="Moscow">Moscow</div></a>
                <a href="http://127.0.0.1:8000/Kazan/"><div class="Kazan">Kazan</div></a>
            </div>

                <div class="ContainerAmerica">
                    <h2>America</h2>
                    <a href="http://127.0.0.1:8000/Chicago/"><div class="Chicago">Chicago</div></a>
                    <a href="http://127.0.0.1:8000/NewYork/"><div class="NewYork">New-York</div></a>
                </div>
    </div>
    <div class="ContainerWeather">
        <h2>Погода в Чикаго</h2>
        <p class="Cloud">☁</p>
        <p class="Temp">{{Data.Temp}}°</p>
        {% if Data.Temp < -5 %}
            <p class="Word">Одевайтесь теплее!</p>
        {% endif %}
        <p class="Wind">Ветер: {{Data.Wind}}м/с</p>
    </div>
</form>
</body>
</html>
